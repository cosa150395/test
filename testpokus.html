        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let remainingTimeInSeconds = 5400; // 90 minuta

        const timerElement = document.getElementById("timer");
        const questionTextElement = document.getElementById("questionText");
        const answersListElement = document.getElementById("answersList");
        const questionImageElement = document.getElementById("questionImage");

        function startQuiz() {
            showQuestion();
            startQuizTimer();
        }

        function loadTest() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            startQuiz();
        }

        function startQuizTimer() {
            setInterval(() => {
                remainingTimeInSeconds--;
                updateTimerDisplay();

               if (remainingTimeInSeconds <= 0) {
    alert("Die Zeit ist abgelaufen!");
    showResult();
      }

            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTimeInSeconds / 60);
            const seconds = remainingTimeInSeconds % 60;
            timerElement.textContent = `Zeit: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
      

        function showQuestion() {
            const selectedTest = document.getElementById("testSelector").value;
            const question = tests[selectedTest][currentQuestionIndex];
            questionTextElement.textContent = question.text;

            answersListElement.innerHTML = '';
            question.answers.forEach(answer => {
                const li = document.createElement("li");
                li.textContent = answer;
                li.onclick = () => {
                    document.querySelectorAll('.answers-container li').forEach(el => el.classList.remove('selected'));
                    li.classList.add('selected');
                };
                answersListElement.appendChild(li);
            });

            if (question.imagePath) {
                questionImageElement.src = question.imagePath;
                questionImageElement.classList.remove("hidden");
            } else {
                questionImageElement.classList.add("hidden");
            }
        }

        let answerChecked = false; // Status, ob die aktuelle Antwort überprüft wurde

        function checkAnswer() {
            const selectedAnswer = document.querySelector('.answers-container li.selected');
            const feedbackElement = document.getElementById("feedback");

            if (!answerChecked) {
                // Antwort prüfen
                if (selectedAnswer) {
                    const selectedTest = document.getElementById("testSelector").value;
                    const question = tests[selectedTest][currentQuestionIndex];

                    if (selectedAnswer.textContent === question.correctAnswer) {
                        correctAnswers++;
                        feedbackElement.textContent = "Antwort richtig!";
                        feedbackElement.className = "correct";
                    } else {
                        incorrectAnswers++;
                        feedbackElement.textContent = `Antwort falsch! Die richtige Antwort ist: "${question.correctAnswer}"`;
                        feedbackElement.className = "incorrect";
                    }

                    // Antwort überprüft: Disable Auswahl
                    document.querySelectorAll('.answers-container li').forEach(li => {
                        li.classList.add('disabled');
                    });

                    answerChecked = true; // Markieren, dass die Antwort geprüft wurde
                    document.getElementById("nextButton").textContent = "NÄCHSTE FRAGE"; // Button anpassen
                } else {
                    alert("BITTE WÄHLE EINE ANTWORT AUS.");
                }
            } else {
                // Zur nächsten Frage wechseln
                const feedbackElement = document.getElementById("feedback");

                feedbackElement.textContent = ""; // Feedback leeren
                feedbackElement.className = ""; // Feedback-Klasse zurücksetzen

                document.querySelectorAll('.answers-container li').forEach(li => {
                    li.classList.remove('disabled', 'selected');
                });

                currentQuestionIndex++;

                const selectedTest = document.getElementById("testSelector").value;

                if (currentQuestionIndex < tests[selectedTest].length) {
                    showQuestion();
                } else {
                    showResult();
                }

                answerChecked = false; // Zurücksetzen für die nächste Frage
                document.getElementById("nextButton").textContent = "ÜBERPRÜFEN"; // Button zurücksetzen
            }
        }



        function showResult() {
            document.getElementById("nextButton").classList.add("hidden");
            document.getElementById("questionText").classList.add("hidden");
            document.getElementById("answersList").classList.add("hidden");

            const totalQuestions = tests[document.getElementById("testSelector").value].length;
            const percentageCorrect = (correctAnswers / totalQuestions) * 100;
         alert(`Test abgeschlossen!\nKorrekte Antworten: ${correctAnswers}\nFalsche Antworten: ${incorrectAnswers}\nProzentsatz korrekter Antworten: ${percentageCorrect.toFixed(2)}%`);

}
